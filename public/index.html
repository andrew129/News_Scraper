<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src='./app.js'></script>
</head>
<body>
    <style>
        body {
            background-image: repeating-linear-gradient(to right, rgb(13, 91, 236), rgb(49, 45, 45), rgb(94, 94, 233) 10%);
        }

        .white {
            color: rgb(238, 229, 229);
        }

        .font {
            font-size: 15px;
        }

        header {
            border-bottom: solid 2px white;
            margin-bottom: 20px;
        }

        textarea, input {
            width: 100%;
            background-color: white
        }

        input {
            height: 36px;
            font-size: 20px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }

        #articles {
            background: rgb(228, 227, 227, 0.6);
            margin-bottom: 20px;
            border: solid rgb(219, 215, 215, 0.4) 3px;
        }

        .text-black {
            border-bottom: solid blue 2px;
        }

        #comments {
            color: white;
        }

        #scrape-article {
            margin-bottom: 10px;
        }
        
    </style>
    <header class='header bg-dark text-center text-white'>
        <h1>Mongo Web Scraper</h1>
        <button class='btn btn-primary' id='scrape-article'>Find New Articles</button>
    </header>
    <div class='container'>
        <div class='row'>
            <div class='col-3'>
            </div>
            <div class='col-6 text-center'>
                <div id='articles'>
                    <h1 class='bg-secondary w-100 text-black'>Today's Articles</h1>
                </div>
                <div id='usercomments'></div>
            </div>
            <div class='col-3'>
                <div id='comments'>
                </div>
            </div>
        </div>
</body>
</html>
